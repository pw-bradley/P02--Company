<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Celestial Sweets | Checkout</title> 


        <!-- Link CSS Sheets here -->
        <link rel="stylesheet" href="css/main.css">
		    <link rel="stylesheet" href="css/flexbox.css">
        <link rel="stylesheet" href="css/fonts.css"> 
        <link rel="stylesheet" href="css/hamburger.css">
        <link rel="stylesheet" href="css/grid.css">

  </head>

  <body>
    <header id="top">  
      <!-- Top of screen banner image, acts as home button -->
      <div class="header-banner">
          <a class="header-link" href="index.html">
            <img class="top-banner-logo" src="img/icons/Celestial_Sweets_logo.png" alt="Celestial Sweets logo, reminiscent of an old-fashioned ice cream shop sign"> 
          </a>
      </div>
  
      <!-- Menu Button, adapted from lab materials-->
      <button id="nav-toggle" class="hidden" aria-hidden="true" aria-controls="nav-items">
        MENU
      </button>
    
      <!-- Nav Menu Grid -->
      <nav id="nav-items" class="grid">

        <div class="col-1of6">
          <a href="product.html" class="button-bg1">Menu</a>
        </div>

        <div class="col-1of6">
          <a href="checkout.html" class="button-bg2">Checkout</a>
        </div>

        <div class="col-1of6">
          <a href="updates.html" class="button-bg3">Updates</a>
        </div>

        <div class="col-1of6">
          <a href="about.html" class="button-bg4">About</a>
        </div>

        <div class="col-1of6">
          <a href="contact.html" class="button-bg5">Contact Us</a>
        </div>

        <div class="col-1of6">
          <a href="reviews.html" class="button-bg6">Reviews</a>
        </div>
      </nav>
    </header>
      

    <div class="wrapper">
      <!-- CHECKOUT SECTION // -->
      <section id="checkout" class="segment">
      <h1 class="center">Checkout</h1>

        <section class="element"><br>
            <div class="box">
              <img src="img/products/cookies.jpg" alt="Galaxy Cookies" width="100" height="100" class="round-img box-item-icon">
              <p>Galaxy Cookie<p>
              <div class="box-item-counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
              </div>
              <div class="prices">
                  <div class="amount">$1.50</div>
              </div>
            </div>

            <div class="box">
              <img src="img/products/tea.jpg" alt="Milkyway Tea" width="100" height="100" class="round-img box-item-icon">
              <p>Milkyway Tea</p>
              <div class="box-item-counter">
                  <div class="btn">+</div>
                  <div class="count">2</div>
                  <div class="btn">-</div>
              </div>
              <div class="prices">
                  <div class="amount">$6.20</div>
              </div>
            </div>

            <div class="center">
              <h2>Total: $9.20</h2>
              <button>Checkout</button>
            </div>
          </section>
        </section>
        <!-- // CHECKOUT SECTION -->



        <!-- PAYMENT FORM SECTION // -->
        <section id="payment_form" class="segment">
          <h2 class="center">Payment Form</h2>

          <div class="container">
            <div class="row">
              <div class="col-50">
                <label for="fname"> First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Jane">
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="Jane Doe">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">

                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
              </div>
            

              <div class="col-50">
                <label for="lname"> Last Name</label> 
                <input type="text" id="lname" name="lastname" placeholder="Doe">
                <label for="ccnum">Credit card #</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2023">

                <input type="submit" value="Continue" class="center">
              </div>
            </div>
          </div>

        </section>
      </div>

      <!-- FOOTER -->

      <div id="footer">
        <div class="wrapper">
          <!-- <h2 style="color:white;">Citations</h2>-->
          
          

          <div class="box">
            <div class="box-item-image center">
              <img src="img/icons/icon_instagram.png" alt="Galaxy Cupcakes" class="logo-image">
              <img src="img/icons/icon_facebook.png" alt="Galaxy Cupcakes" class="logo-image">
              <img src="img/icons/icon_twitter.png" alt="Galaxy Cupcakes" class="logo-image">
              <img src="img/icons/icon_tiktok.png" alt="Galaxy Cupcakes" class="logo-image">
            </div>
          </div>

          <p class="white-text center">

            2023 Â© <span class="bold-inline-text">Celestial Sweets.</span> All rights reserved.  
          </p>

        </div>
      </div>
      <!-- FOOTER // -->

      <!-- JS Scripts here so they do not affect performance -->
      <script src="js/hamburger.js"></script>

    </body>
</html>
